<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rompecabezas Interactivo</title>
  <link rel="shortcut icon" href="../../../assets/imgs/icon_rompe.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="config-toggle">
    <button id="toggleConfig">
      <span class="icon">‚öôÔ∏è</span>
      <span class="label">Mostrar Configuraci√≥n</span>
    </button>
  </div>
  <section class="dashboard">
    <div class="panel panel-controls">
      <h2>Configuraci√≥n</h2>
      <label>Filas
        <select id="rows">
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>

      <label>Columnas
        <select id="cols">
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>

      <label>Imagen
        <select id="imageSelect">
          <option value="imgs/img1.jpg">Batalla De Boyac√°</option>
          <option value="imgs/img2.jpg">Sim√≥n Bolivar</option>
          <option value="imgs/img3.jpg">Pantano de Vargas</option>
        </select>
      </label>

      <div class="button-group">
        <button onclick="generatePuzzle()">
          <i class="fas fa-play"></i> Iniciar
        </button>
        <button onclick="restartPuzzle()">

        </button>
        <button id="themeToggle" onclick="toggleTheme()">
          <i class="fas fa-moon"></i> Modo oscuro
        </button>

    </div>
  </section>
  <main class="container">
    <h1>‚öîÔ∏è Rompecabezas Interactivo</h1>

    <div>
      <h2>Estado del juego</h2>

        <p>‚è±Ô∏è Tiempo: <span id="timer">0</span> segundos</p>
        <p>üîÅ Movimientos: <span id="moves">0</span></p>
      </div>
    </div>

    <div id="puzzle"></div>
  </main>
  <div id="humoFondo"></div>
  <div class="pergamino replegar" id="pergamino">
    <img src="../../../assets/imgs/pergamino.png" alt="pergamino">
    <h1 id="mensaje"></h1>
    <p id="descripcion"></p>
    <button type="button">X</button>
  </div>
  <audio id="moveSound" src="move.mp3" preload="auto"></audio>
  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <script src="Js/main.js"></script>
</body>

</html>
